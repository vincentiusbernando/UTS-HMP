<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="padding: 1em;">
    <ion-input label="Search" label-placement="floating" fill="outline" placeholder="Enter " [(ngModel)]="search" (ngModelChange)="updateDataSource()"></ion-input>
  </div>
  <div class="kejadian">
    <ion-card *ngFor="let kejadian of kejadians; let i = index">
      <ion-item><ion-img [src]="kejadian.gambar"></ion-img></ion-item>
      <ion-card-header>
        <ion-item routerLink="/tabs/detail/{{kejadian.id}}"><ion-card-title>{{ kejadian.judul }}</ion-card-title></ion-item>
        <ion-card-subtitle>Tujuan : {{ kejadian.tujuan_instansi }}</ion-card-subtitle>
        <div class="like">
          <ion-button (click)="like(kejadian.id)">
            <ion-text>{{ kejadian.jumlah_like }}</ion-text>
            <ion-icon name="thumbs-up"></ion-icon>
          </ion-button>
        </div>
      </ion-card-header>
      <ion-card-content>{{ kejadian.deskripsi }}</ion-card-content>
    </ion-card>
  </div>
</ion-content>
